<html>
<head>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
  <script>
    const socket = io('http://localhost:8003');

    socket.on('connect', function() {
      console.log('Connected');
    });

    socket.on('disconnect', function() {
      console.log('Disconnected');
    });

    socket.on('events', function(data) {
      console.log('event', data);
    });

    socket.on('exception', function(data) {
      console.log('event', data);
    });

    setTimeout(() => {
      socket.emit('room', { event: undefined }, response => console.log(response));
    }, 2000);

    setTimeout(() => {
      socket.emit('room', { event: 'create_room' }, response => console.log(response));
    }, 4000);

    setTimeout(() => {
      socket.emit('room', { event: 'join_room' }, response => console.log(response));
    }, 6000);

    setTimeout(() => {
      socket.emit('room', { event: 'remove_room' }, response => console.log(response));
    }, 8000);

    setTimeout(() => {
      socket.emit('room', { event: 'test' }, response => console.log(response));
    }, 10000);
  </script>
</head>

<body></body>
</html>
